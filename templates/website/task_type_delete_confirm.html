{% extends "website/base.html" %}
{% include "includes/sidebar.html" %}
{% block content %}
  <h1>Are you sure that you want to delete this task type?</h1>
  <br>
  <br>
  <h3>All other things which are somehow connected with this user will be deleted.</h3>
  <br>
  <br>
  <form action="{% url "website:task-type-delete" pk=tasktype.id %}" method="post">
    {% csrf_token %}
    <input type="submit" name="Yes, I'm sure" class="btn btn-danger">
  </form>

{% endblock %}
